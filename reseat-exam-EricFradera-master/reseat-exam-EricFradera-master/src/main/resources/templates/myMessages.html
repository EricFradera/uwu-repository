<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2><span th:text="${user.name} + ' ' + ${user.secondName}"></span> Messages</h2>
<ol>
    <li th:each="message : ${user.receivedMessages}" >
        <b>Date</b>: <span th:text="${message.date}"></span><br>
        <b>Sender</b>: <span th:text="${message.sender.username}"></span><br>
        <b>Title</b>: <span th:text="${message.title}"></span><br>
        <b>Content</b>: <span th:text="${message.content}"></span><br>
    </li>
</ol>

</body>
</html>
