<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>User List</h2>
<ol>
    <li th:each="user : ${users}" >
        <span th:text="${user.username} + ': ' +${user.name} + ' ' + ${user.secondName}"> </span>
    </li>
</ol>

</body>
</html>
